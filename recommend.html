<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Reads Recommender</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: white;
        }

        nav.navbar {
            background-color: #222;
            border: 1px solid #00a65a;
            border-radius: 0;
            margin-bottom: 0;
        }

        nav.navbar a.navbar-brand {
            color: #00a65a;
            font-size: 24px;
            font-weight: bold;
        }

        nav.navbar a {
            color: white !important;
            font-size: 18px;
        }

        nav.navbar a:hover {
            color: #00a65a !important;
        }

        .container {
            margin-top: 30px;
        }

        h1.text-white {
            font-size: 50px;
            text-shadow: 2px 2px 4px #000000;
        }

        form {
            margin-top: 20px;
        }

        .card {
            background-color: #333;
            border: 1px solid #00a65a;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        img.card-img-top {
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        p.text-white,
        h4.text-white {
            margin: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preference"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:20px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}

        </div>
    </div>

</body>
</html>
